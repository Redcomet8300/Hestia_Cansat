<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arduino Data Plotting</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Arduino Data Plotting</h1>
    </header>
    <div class="content">
      <div class="usb-section">
        <label for="portSelector">Select USB Port:</label>
        <select id="portSelector"></select>
        
        <label for="baudRateInput">Enter Baud Rate:</label>
        <input type="number" id="baudRateInput" value="9600" min="1">
        
        <button id="connectButton" class="cyan-button">Connect</button>
        <button id="disconnectButton" class="reset-button">Disconnect / Reset</button>
      </div>
      <div class="chart-section">
        <canvas id="chartCanvas"></canvas>
      </div>
      <div class="table-section">
        <table id="dataTable">
          <thead>
            <tr>
              <th>Time</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data rows will be added here dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
