<!DOCTYPE html>
<html>
<head>
    <title>Ground Station</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Arduino Data Plotter</h1>
        <div>
            <label for="portSelect">Select Port:</label>
            <select id="portSelect">
                <option value="COM3">COM3</option>
                <!-- Add more port options as needed -->
            </select>
        </div>
        <div>
            <label for="baudRateSelect">Select Baud Rate:</label>
            <select id="baudRateSelect">
                <option value="9600">9600</option>
                <option value="115200">115200</option>
                <!-- Add more baud rate options as needed -->
            </select>
        </div>
        <button id="connectButton">Connect</button>
        <canvas id="myChart" width="400" height="200"></canvas>
    </div>

    <script src="app.js"></script>
</body>
</html>
