<!DOCTYPE html>
<html>
<head>
    <title>Ground Station</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-top: 0;
            font-size: 24px;
        }

        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        select {
            background-color: #f5f5f5;
        }

        button#connectButton {
            background-color: #0074cc;
            color: #fff;
        }

        button#disconnectButton {
            background-color: #ff4d4d;
            color: #fff;
        }

        canvas {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // JavaScript code for connecting and handling data
        document.addEventListener('DOMContentLoaded', function () {
            const ctx = document.getElementById('myChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Sensor Data',
                        data: [],
                        borderColor: 'blue',
                        borderWidth: 1,
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom',
                        },
                    },
                }
            });

            let eventSource;

            document.getElementById('connectButton').addEventListener('click', () => {
                const selectedPort = document.getElementById('portSelect').value;
                const selectedBaudRate = document.getElementById('baudRateSelect').value;

                if (!eventSource) {
                    fetch('/connect', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `port=${selectedPort}&baudRate=${selectedBaudRate}`,
                    }).then(response => {
                        if (response.ok) {
                            eventSource = new EventSource('/data');
                            chart.data.labels = [];
                            chart.data.datasets[0].data = [];
                            chart.update();
                            eventSource.onmessage = function (event) {
                                const data = JSON.parse(event.data);
                                chart.data.labels.push('');
                                chart.data.datasets[0].data.push(data);
                                chart.update();
                            };
                        } else {
                            alert('Connection failed. Please check the port and baud rate.');
                        }
                    });
                }
            });

            document.getElementById('disconnectButton').addEventListener('click', () => {
                if (eventSource) {
                    eventSource.close();
                    eventSource = null;
                    fetch('/disconnect', { method: 'POST' });
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Ground Station</h1>
        <div>
            <label for="portSelect">Select Port:</label>
            <select id="portSelect">
                <option value="COM3">COM3</option>
                <!-- Add more port options as needed -->
            </select>
        </div>
        <div>
            <label for="baudRateSelect">Select Baud Rate:</label>
            <select id="baudRateSelect">
                <option value="300">300</option>
                <option value="1200">1200</option>
                <option value="2400">2400</option>
                <option value="4800">4800</option>
                <option value="9600">9600</option>
                <option value="14400">14400</option>
                <option value="19200">19200</option>
                <option value="28800">28800</option>
                <option value="38400">38400</option>
                <option value="57600">57600</option>
                <option value="115200">115200</option>
            </select>
        </div>
        <button id="connectButton">Connect</button>
        <canvas id="myChart" width="400" height="200"></canvas>
    </div>
</body>
</html>
